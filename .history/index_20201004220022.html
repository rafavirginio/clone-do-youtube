<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/youtube.png">
        </div>

        <div class="search">
            <input type="search" placeholder="Pesquisar">
        </div>

        <div class="sign-in">

            <a href="a" class="button">Fazer login </a>
        </div>

    </header>
    <main>
        <section class="video-player">

            <iframe src="https://www.youtube.com/embed/vaApsIZjZYI" frameborder="0" allow="accelerometer; autoplay; 
            clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="video-info">
            <h1></h1>
            <p class="views">DAYS GONE MAIOR HORDA DO JOGO</p>

        </section>
        <section class="actions">actions</section>
        <section class="channel">channel</section>
        <section class="subscribe">subscribe</section>
        <section class="ad">ad</section>
        <section class="up-next">up-next</section>
    </main>


</body>

</html>
