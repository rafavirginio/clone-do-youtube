<!DOCTYPE html>
<html lang="pt">

<head>

    <main>

            <iframe src="https://www.youtube.com/embed/vaApsIZjZYI" frameborder="0" allow="accelerometer; autoplay; 
            clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
